<!-- result-box.component.html -->
<div class="custom-container">
  <!-- Títulos y botones de opciones -->
  <div class="row mb-3">
    <div class="col text-center">
      <h1 class="main-title">Escoge la opción que se ajuste a ti hoy</h1>
      <p class="sub-title">Selecciona el método de pago de tu preferencia</p>

      <!-- Botones que se apilan en móvil automáticamente -->
      <div class="d-flex flex-wrap justify-content-center">
        <button class="btn option-btn">Debito</button>
        <button class="btn option-btn">Credito</button>
      </div>
    </div>
  </div>

  <!-- Contenedor de tarjetas con scroll horizontal -->
  <div class="row mt-3">
    <div class="col-12">
      <div class="img-scroll-container">
        <!-- Tarjeta 1 -->
        <div class="card-option">
          <img src="images/ImagenEjemplo.png" alt="Imagen 1" class="card-img mb-2">
          <h3>Opción Premium</h3>
          <p>La mejor opción para ti</p>
          <div>
            <a href="https://co.tiendasishop.com/collections/iphone-16-pro" target="_blank" class="card-link">Sitio Oficial</a>
          </div>
        </div>

        <!-- Tarjeta 2 -->
        <div class="card-option">
          <img src="images/ImagenEjemplo.png" alt="Imagen 2" class="card-img mb-2">
          <h3>Opción Estándar</h3>
          <p>Puede funcionar</p>
          <div>
            <a href="https://co.tiendasishop.com/collections/iphone-16-pro" target="_blank" class="card-link">Sitio Oficial</a>
          </div>
        </div>

        <!-- Tarjeta 3 -->
        <div class="card-option">
          <img src="images/ImagenEjemplo.png" alt="Imagen 3" class="card-img mb-2">
          <h3>Opción Básica</h3>
          <p>Opción costosa</p>
          <div>
            <a href="https://co.tiendasishop.com/collections/iphone-16-pro" target="_blank" class="card-link">Sitio Oficial</a>
          </div>
        </div>

        <!-- Se pueden agregar más tarjetas si es necesario -->
      </div>
    </div>
  </div>

  <!-- Indicador de scroll para móviles -->
  <div class="text-center d-block d-md-none mt-2">
    <small class="text-muted">← Desliza para ver más opciones →</small>
  </div>
</div>
