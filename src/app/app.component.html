<div class="container-fluid" style="height: 100vh;">
  <div class="row" style="height: 17%;">
    <div class="col-12">
      <app-search-box></app-search-box>
    </div>
  </div>

  <div class="row" style="height: 80%;">
    <!-- Botón lateral para mostrar/ocultar el filtro -->
    <button class="toggle-filter-btn" (click)="toggleFilter()">
      {{ showFilter ? 'Ocultar' : 'Filtros' }}
    </button>

    <!-- Contenedor principal con la lógica de columnas -->
    <div class="main-content">
      <!-- Filtro visible solo si showFilter es true -->
      <div *ngIf="showFilter" class="filter-container">
        <app-filter></app-filter>
      </div>

      <!-- Resultado ocupa el 100% si el filtro está oculto -->
      <div class="result-container" [ngClass]="{'full-width': !showFilter}">
        <app-result-box></app-result-box>
      </div>
    </div>
  </div>
</div>
